---
layout: mylayout.html
title: han4wluc's blog posts
---
<rtgl-text c="on-su" s="ll"><a href="/">Back</a></rtgl-text>
<rtgl-view d="v" g="l" mt="xl">
  {%- for post in collections.post reversed -%}
  <rtgl-view>
    <rtgl-view w="200">
      <rtgl-view h="36" av="c">
        <rtgl-text c="on-suv" s="lm"> {{ post.data.date | postDate }} </rtgl-text>
      </rtgl-view>
    </rtgl-view>
    <rtgl-view d="v">
      <rtgl-view h="36" av="c" mb="m">
        <rtgl-text c="on-su" s="tm"><a href="{{ post.url }}">{{ post.data.title }}</a></rtgl-text>
      </rtgl-view>
    </rtgl-view>
  </rtgl-view>
  {%- endfor -%}
</rtgl-view>
